<!DOCTYPE html>
<html>
    <head>
        <title>Google Map Restaurants</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <div id="panel">
            <div class="section-head">
                <strong>RESTAURANT TYPE</strong>
            </div>
            <div class="section-cont">
                <strong>Select restaurant type:</strong>
                <select id="types">
                    <option value="">All</option>
                    <option value="fast food">Fine Dining</option>
                    <option value="family style">Moderately Priced</option>
                    <option value="casual dining">Local Cuisine</option>
                    <option value="coffeehouse">Cheap Eats</option>
                    <option value="bakeshop">Coffee & Tea</option>
                </select>
            </div>

            <p class="overflow-cont">
                <strong>Restaurants:</strong><br><span id="restaurants_list"></span>
            </p>

        </div>
        <div id="map"></div>
        <div id="report"></div>

        <script src="js/script.js?v=3"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU_0bCOtebzXgrdet6C0h5WJRPIOFtJZs&callback=initMap&libraries=places,visualization,drawing"
          async defer></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
